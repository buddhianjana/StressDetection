<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Add Details</title>
	<link rel="shortcut icon" type="../assets/" href="../../../assets/Doctor/images/logos/Fav 2.png" />
	<link rel="stylesheet" href="../../../assets/Doctor/css/styles.min.css" />
</head>

<body>
	<!--  Body Wrapper -->
	<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
		data-sidebar-position="fixed" data-header-position="fixed">
		<!-- Sidebar Start -->
		<aside class="left-sidebar">
			<!-- Sidebar scroll-->
			<div>
				<div class="brand-logo d-flex align-items-center justify-content-between">
					<a href="./index.html" class="text-nowrap logo-img">
						<br>
						<img src="../../../assets/Doctor/images/logos/LOGO-dark.png" width="180" alt="" />
					</a>
					<div class="close-btn d-xl-none d-block sidebartoggler cursor-pointer" id="sidebarCollapse">
						<i class="ti ti-x fs-8"></i>
					</div>
				</div>
				<!-- Sidebar navigation-->
				<nav class="sidebar-nav scroll-sidebar" data-simplebar="">
					<ul id="sidebarnav">
						<li class="nav-small-cap">
							<i class="ti ti-dots nav-small-cap-icon fs-4"></i>
							<span class="hide-menu"></span>
						</li>
						<li class="sidebar-item">
							<a class="sidebar-link" th:href="@{'/doctor/'}" aria-expanded="false">
								<span>
									<i class="ti ti-layout-dashboard"></i>
								</span>
								<span class="hide-menu">Dashboard</span>
							</a>
						</li>
						<li class="nav-small-cap">
							<i class="ti ti-dots nav-small-cap-icon fs-4"></i>
							<span class="hide-menu"></span>
						</li>


						<th:block th:if="${doctor==NULL}">
							<li class="sidebar-item">
								<a class="sidebar-link" th:href="@{'/doctor/add'}" aria-expanded="false">
									<span>
										<i class="ti ti-article"></i>
									</span>
									<span class="hide-menu">Add Details</span>
								</a>
							</li>
						</th:block>
						<th:block th:if="${doctor!=null}"></th:block>




						<li class="sidebar-item">
							<a class="sidebar-link" th:href="@{'/doctor/appointment'}" aria-expanded="false">
								<span>
									<i class="ti ti-alert-circle"></i>
								</span>
								<span class="hide-menu">Appointments</span>
							</a>
						</li>
						<li class="sidebar-item" th:if="${isSaved && doctor.specificArea == 'Psychology'}">
							<a class="sidebar-link" href="https://stress-detection-model.streamlit.app/" target="_blank"
								aria-expanded="false">
								<span>
									<i class="ti ti-cards"></i>
								</span>
								<span class="hide-menu">Stress Prediction</span>
							</a>
						</li>


						<li class="nav-small-cap">
							<i class="ti ti-dots nav-small-cap-icon fs-4"></i>
							<span class="hide-menu"></span>
						</li>
						<li class="sidebar-item">
							<a class="sidebar-link" href="/logout" aria-expanded="false">
								<span>
									<i class="ti ti-login"></i>
								</span>
								<span class="hide-menu">Log out</span>
							</a>
						</li>



				</nav>
				<!-- End Sidebar navigation -->
			</div>
			<!-- End Sidebar scroll-->
		</aside>
		<!--  Sidebar End -->
		<!--  Main wrapper -->
		<div class="body-wrapper">
			<!--  Header Start -->
			<header class="app-header">
				<nav class="navbar navbar-expand-lg navbar-light">
					<ul class="navbar-nav">
						<li class="nav-item d-block d-xl-none">
							<a class="nav-link sidebartoggler nav-icon-hover" id="headerCollapse"
								href="javascript:void(0)">
								<i class="ti ti-menu-2"></i>
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link nav-icon-hover" href="javascript:void(0)">
								<i class="ti ti-bell-ringing"></i>
								<div class="notification bg-primary rounded-circle"></div>
							</a>
						</li>
					</ul>
					<div class="navbar-collapse justify-content-end px-0" id="navbarNav">
						<ul class="navbar-nav flex-row ms-auto align-items-center justify-content-end">

							<li class="nav-item dropdown">
								<a class="nav-link nav-icon-hover" href="javascript:void(0)" id="drop2"
									data-bs-toggle="dropdown" aria-expanded="false">
									<img src="../assets/Doctor/images/profile/user-1.jpg" alt="" width="35" height="35"
										class="rounded-circle">
								</a>
								<div class="dropdown-menu dropdown-menu-end dropdown-menu-animate-up"
									aria-labelledby="drop2">
									<div class="message-body">

										<a href="/logout" class="btn btn-outline-primary mx-3 mt-2 d-block">Logout</a>
									</div>
								</div>
							</li>
						</ul>
					</div>
				</nav>
			</header>
			<!--  Header End -->




			<br>
			<div class="container-fluid">
				<div class="container-fluid">
					<div class="card">
						<div class="card-body">
							<h5 class="card-title fw-semibold mb-4">Approve Appointment</h5>
							<div class="card">
								<div class="card-body">
									<form th:action="@{/doctor/appointments/approve/{id}(id=${doctorAppointments.id})}"
										th:object="${doctorAppointments}" method="POST">
										<div class="mb-3">
											<label>Patient Name <span class="text-danger">*</span></label>
											<input class="form-control" type="text" th:field="*{uname}" readonly
												name="name">
										</div>
										<div class="mb-3">
											<label>Patient Email <span class="text-danger">*</span></label>
											<input class="form-control" type="text" readonly name="email"
												th:field="*{uemail}">
										</div>
										<div class="mb-3">
											<label>Patient Mobile <span class="text-danger">*</span></label>
											<input class="form-control" type="text" readonly name="mobile"
												th:field="*{umobile}">
										</div>
										<div class="mb-3">
											<label>Patient Gender <span class="text-danger">*</span></label>
											<input class="form-control" type="text" readonly name="gender"
												th:field="*{gender}">
										</div>
										<div class="mb-3">
											<label>Doctor Name <span class="text-danger">*</span></label>
											<input class="form-control" type="text" readonly name="dname"
												th:field="*{dname}">
										</div>
										<div class="mb-3">
											<label>Doctor Email <span class="text-danger">*</span></label>
											<input class="form-control" type="text" readonly name="demail"
												th:field="*{demail}">
										</div>
										<div class="mb-3">
											<label>Doctor Mobile <span class="text-danger">*</span></label>
											<input class="form-control" type="text" readonly name="dmobile"
												th:field="*{dmobile}">
										</div>
										<div class="mb-3">
											<label>Remark <span class="text-danger">*</span></label>
											<input class="form-control" type="text" readonly name="remark"
												th:field="*{remark}">
										</div>


										<button type="submit" class="btn btn-primary">Approve</button>
									</form>
								</div>
							</div>
						</div>




					</div>
					<div class="py-6 px-6 text-center">
						<p class="mb-0 fs-4">Design and Developed By DOCSHED</p>
					</div>
				</div>
			</div>
		</div>
		<script src="../../../assets/Doctor/libs/jquery/dist/jquery.min.js"></script>
		<script src="../../../assets/Doctor/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
		<script src="../../../assets/Doctor/js/sidebarmenu.js"></script>
		<script src="../../../assets/Doctor/js/app.min.js"></script>
		<script src="../../../assets/Doctor/libs/apexcharts/dist/apexcharts.min.js"></script>
		<script src="../../../assets/Doctor/libs/simplebar/dist/simplebar.js"></script>
		<script src="../../../assets/Doctor/js/dashboard.js"></script>
</body>

</html>
