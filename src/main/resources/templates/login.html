<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign In</title>
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<meta name="author" content="Themesdesign" />

	<link rel="shortcut icon" href="/Assets/User/images/Fav 2.png">

	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="/Assets/User/css/bootstrap.min.css" type="text/css">

	<!--Material Icon -->
	<link rel="stylesheet" type="text/css" href="/Assets/User/css/materialdesignicons.min.css" />

	<link rel="stylesheet" type="text/css" href="/Assets/User/css/selectize.css" />

	<link rel="stylesheet" type="text/css" href="/Assets/User/css/nice-select.css" />

	<!-- Custom  Css -->
	<link rel="stylesheet" type="text/css" href="/Assets/User/css/style.css" />

</head>

<body>
	<!-- Loader -->
	<div id="preloader">
		<div id="status">
			<div class="spinner">
				<div class="double-bounce1"></div>
				<div class="double-bounce2"></div>
			</div>
		</div>
	</div>
	<!-- Loader -->

	<div class="back-to-home rounded d-none d-sm-block">
		<a th:href="@{'/'}" class="text-white rounded d-inline-block text-center"><i class="mdi mdi-home"></i></a>
	</div>

	<!-- Hero Start -->
	<section class="vh-100" style="background: url('images/user.jpg') center center;">

		<div class="home-center">
			<div class="home-desc-center">
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-lg-4 col-md-6">
							<div class="login-page bg-white shadow rounded p-4">
								<div class="text-center">
									<h4 class="mb-4">Login</h4>
								</div>
								<form class="login-form" action="userLogin" method="post">

									<th:block th:if="${param.error}">
										<h5 class="fw-bold text-danger text-center" id="errorMessage">Incorrect Email or
											Password.
											Please try again.</h6>
									</th:block>
									<th:block th:if="${param.logout}">
										<h5 class="fw-bold text-danger text-center" id="logoutMessage"> You have been
											Successfully
											Logged Out.</h6>
									</th:block>
									<div class="row">
										<div class="col-lg-12">
											<div class="form-group position-relative">
												<label>Your Email <span class="text-danger">*</span></label>
												<input type="email" class="form-control" placeholder="Email"
													name="username" required="">
											</div>
										</div>

										<div class="col-lg-12">
											<div class="form-group position-relative">
												<label>Password <span class="text-danger">*</span></label>
												<input type="password" class="form-control" placeholder="Password"
													required name="password">
											</div>
										</div>


										<div class="col-lg-12 mb-0">
											<button type="submit" class="btn btn-primary w-100">Sign in</button>
										</div>

										<div class="col-12 text-center">
											<p class="mb-0 mt-3"><small class="text-dark mr-2">Don't have an account
													?</small> <a th:href="@{'/signup'}"
													class="text-dark font-weight-bold">Sign Up</a></p>
										</div>
									</div>
								</form>
							</div>
							<!---->
						</div>
						<!--end col-->
					</div>
					<!--end row-->
				</div>
				<!--end container-->
			</div>
		</div>
	</section>
	<!--end section-->
	<!-- Hero End -->
	
	<script>
     setTimeout(function () {
			// Hide the error message (if present)
			var errorMessage = document.getElementById('errorMessage');
			if (errorMessage) {
				errorMessage.style.display = 'none';
			}

			// Hide the logout message (if present)
			var logoutMessage = document.getElementById('logoutMessage');
			if (logoutMessage) {
				logoutMessage.style.display = 'none';
			}
		}, 5000); // 5000 milliseconds = 5 seconds
</script>

	<!-- javascript -->
	<script src="/Assets/User/js/jquery.min.js"></script>
	<script src="/Assets/User/js/bootstrap.bundle.min.js"></script>
	<script src="/Assets/User/js/jquery.easing.min.js"></script>
	<script src="/Assets/User/js/plugins.js"></script>

	<!-- selectize js -->
	<script src="/Assets/User/js/selectize.min.js"></script>

	<script src="/Assets/User/js/jquery.nice-select.min.js"></script>

	<script src="/Assets/User/js/app.js"></script>
</body>
